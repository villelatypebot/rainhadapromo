<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupons Shopee - Monitor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ee4d2d;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        .tab {
            padding: 12px 24px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #ee4d2d;
            color: white;
            border-color: #ee4d2d;
        }
        .cupons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .cupom-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cupom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .cupom-codigo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ee4d2d;
            margin-bottom: 10px;
            background-color: #fff9f9;
            padding: 12px;
            border: 1px dashed #ee4d2d;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .cupom-codigo:hover {
            background-color: #fef2f2;
        }
        .cupom-descricao {
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: #666;
        }
        .cupom-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 15px;
            align-items: center;
        }
        .cupom-origem {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .origem-instagram {
            background-color: #C13584;
        }
        .origem-site {
            background-color: #4267B2;
        }
        .origem-manual {
            background-color: #34A853;
        }
        .cupom-desconto {
            font-weight: bold;
            color: #ee4d2d;
            font-size: 1.1rem;
        }
        .cupom-validade {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .copied-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #00b894;
            color: white;
            padding: 4px;
            text-align: center;
            font-size: 0.8rem;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .copied-message.show {
            transform: translateY(0);
        }
        .atualizar-btn {
            display: block;
            padding: 12px 24px;
            background-color: #ee4d2d;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .atualizar-btn:hover {
            background-color: #dd3c1f;
        }
        .sem-cupons {
            text-align: center;
            padding: 50px;
            color: #888;
            grid-column: 1 / -1;
        }
        .admin-panel {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .admin-panel h2 {
            color: #ee4d2d;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-submit {
            margin-top: 20px;
        }
        .collapsible {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .collapsible:after {
            content: '\002B';
            font-weight: bold;
            font-size: 22px;
            margin-left: 5px;
        }
        .active-collapse:after {
            content: "\2212";
        }
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .show-content {
            max-height: 1000px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .log-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            font-size: 0.9rem;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .log-success {
            color: #00b894;
        }
        .log-error {
            color: #e74c3c;
        }
        .log-info {
            color: #3498db;
        }
        .webhook-btn {
            background-color: #4267B2;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        .webhook-btn:hover {
            background-color: #365899;
        }
        .webhook-status {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .webhook-status h3 {
            color: #4267B2;
            margin-bottom: 10px;
        }
        .webhook-counts {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .webhook-count-item {
            text-align: center;
        }
        .webhook-count-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4267B2;
        }
        .webhook-count-label {
            font-size: 0.9rem;
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button-loading {
            position: relative;
        }
        .button-loading .loading {
            display: none;
        }
        .button-loading.is-loading .loading {
            display: inline-block;
        }
        @media (max-width: 768px) {
            .cupons-grid {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cupons Shopee - Monitor</h1>
        
        <div class="tabs">
            <div class="tab active" data-filter="todos">Todos os Cupons</div>
            <div class="tab" data-filter="instagram">Stories</div>
            <div class="tab" data-filter="site_promos">Sites</div>
        </div>
        
        <div class="action-buttons">
            <button id="atualizar-btn" class="atualizar-btn">
                <span id="atualizar-text">Atualizar Cupons</span>
                <span id="atualizar-loading" class="loading hidden"></span>
            </button>
            <button id="verificar-stories-btn" class="atualizar-btn">
                <span id="verificar-stories-text">Verificar Stories Agora</span>
                <span id="verificar-stories-loading" class="loading hidden"></span>
            </button>
            <button id="verificar-sites-btn" class="atualizar-btn">
                <span id="verificar-sites-text">Verificar Sites Agora</span>
                <span id="verificar-sites-loading" class="loading hidden"></span>
            </button>
            <button id="enviar-todos-webhook-btn" class="atualizar-btn" style="background-color: #4267B2;">
                <span id="enviar-todos-webhook-text">Enviar Todos para Webhook</span>
                <span id="enviar-todos-webhook-loading" class="loading hidden"></span>
            </button>
        </div>
        
        <div class="webhook-status" id="webhook-status-container">
            <h3>Status do Webhook</h3>
            <div class="webhook-counts">
                <div class="webhook-count-item">
                    <div class="webhook-count-value" id="webhook-total">0</div>
                    <div class="webhook-count-label">Total de Cupons</div>
                </div>
                <div class="webhook-count-item">
                    <div class="webhook-count-value" id="webhook-enviados">0</div>
                    <div class="webhook-count-label">Enviados</div>
                </div>
                <div class="webhook-count-item">
                    <div class="webhook-count-value" id="webhook-pendentes">0</div>
                    <div class="webhook-count-label">Pendentes</div>
                </div>
            </div>
            <div>
                <h4>Cupons Pendentes</h4>
                <div id="webhook-pendentes-lista"></div>
            </div>
        </div>
        
        <div class="log-container">
            <div id="log"></div>
        </div>
        
        <div class="cupons-grid" id="cupons-container">
            <!-- Cupons serão adicionados aqui dinamicamente -->
            <div class="sem-cupons">Nenhum cupom encontrado</div>
        </div>
        
        <div class="admin-panel">
            <h2 class="collapsible" onclick="toggleCollapse(this)">Ferramentas Administrativas</h2>
            <div class="collapse-content">
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 300px;">
                        <h3>Adicionar Cupom Manualmente</h3>
                        <form id="add-cupom-form" onsubmit="return addCupomManual(event)">
                            <div class="form-group">
                                <label for="codigo">Código do Cupom*</label>
                                <input type="text" id="codigo" name="codigo" required>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" id="descricao" name="descricao">
                            </div>
                            <div class="form-group">
                                <label for="valor_desconto">Valor do Desconto</label>
                                <input type="text" id="valor_desconto" name="valor_desconto" placeholder="Ex: R$ 15 OFF">
                            </div>
                            <div class="form-group">
                                <label for="valido_ate">Válido Até</label>
                                <input type="date" id="valido_ate" name="valido_ate">
                            </div>
                            <div class="form-submit">
                                <button type="submit" class="atualizar-btn button-loading" id="add-cupom-btn">
                                    Adicionar Cupom
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3>Testar Extração de Imagem</h3>
                        <form id="test-vision-form" onsubmit="return testVisionAPI(event)">
                            <div class="form-group">
                                <label for="image_url">URL da Imagem*</label>
                                <input type="url" id="image_url" name="image_url" required>
                            </div>
                            <div class="form-submit">
                                <button type="submit" class="atualizar-btn button-loading" id="test-vision-btn">
                                    Extrair Cupom da Imagem
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div style="flex: 1; min-width: 300px;">
                        <h3>Testar Imagem de Story Diretamente</h3>
                        <form id="test-direct-form" onsubmit="return testImageDirect(event)">
                            <div class="form-group">
                                <label for="direct_image_url">URL da Imagem do Story*</label>
                                <input type="url" id="direct_image_url" name="image_url" required 
                                       placeholder="Cole a URL da imagem do Instagram">
                            </div>
                            <div class="form-submit">
                                <button type="submit" class="atualizar-btn button-loading" id="test-direct-btn">
                                    Testar Extração Direta
                                    <span class="loading"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Função para controlar o colapso de seções
        function toggleCollapse(element) {
            element.classList.toggle("active-collapse");
            var content = element.nextElementSibling;
            if (content.classList.contains("show-content")) {
                content.classList.remove("show-content");
            } else {
                content.classList.add("show-content");
            }
        }
        
        // Função para adicionar log
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Função para controlar o estado de carregamento dos botões
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('is-loading');
                button.disabled = true;
            } else {
                button.classList.remove('is-loading');
                button.disabled = false;
            }
        }
        
        // Função para adicionar cupom manualmente
        function addCupomManual(event) {
            event.preventDefault();
            setButtonLoading('add-cupom-btn', true);
            addLog('Adicionando cupom manualmente...', 'info');
            
            const form = document.getElementById('add-cupom-form');
            const formData = new FormData(form);
            
            fetch('/add-cupom', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        addLog(`Cupom ${data.cupom.codigo} adicionado com sucesso!`, 'success');
                        form.reset();
                        setTimeout(() => fetchCupons(), 1000);
                    } else {
                        addLog(`Erro ao adicionar cupom: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao adicionar cupom:', error);
                    addLog(`Erro ao adicionar cupom: ${error.message}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('add-cupom-btn', false);
                });
            
            return false;
        }
        
        // Função para testar a API Vision
        function testVisionAPI(event) {
            event.preventDefault();
            setButtonLoading('test-vision-btn', true);
            addLog('Testando extração de cupom da imagem...', 'info');
            
            const form = document.getElementById('test-vision-form');
            const formData = new FormData(form);
            
            fetch('/test-vision', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const result = data.result;
                        addLog(`Extração bem-sucedida! Cupom encontrado: ${result.codigo}`, 'success');
                        if (result.descricao) {
                            addLog(`Descrição: ${result.descricao}`, 'info');
                        }
                        if (result.horario) {
                            addLog(`Validade: ${result.horario}`, 'info');
                        }
                        form.reset();
                        setTimeout(() => fetchCupons(), 1000);
                    } else {
                        addLog(`Erro na extração: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao testar extração:', error);
                    addLog(`Erro ao testar extração: ${error.message}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('test-vision-btn', false);
                });
            
            return false;
        }
        
        // Função para testar imagem diretamente
        function testImageDirect(event) {
            event.preventDefault();
            setButtonLoading('test-direct-btn', true);
            addLog('Testando extração direta da imagem...', 'info');
            
            const form = document.getElementById('test-direct-form');
            const formData = new FormData(form);
            
            fetch('/test-image-direct', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        addLog(`Extração direta bem-sucedida! Cupom encontrado e salvo: ${data.cupom.codigo}`, 'success');
                        form.reset();
                        setTimeout(() => fetchCupons(), 1000);
                    } else {
                        addLog(`Erro na extração direta: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro ao testar extração direta:', error);
                    addLog(`Erro ao testar extração direta: ${error.message}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('test-direct-btn', false);
                });
            
            return false;
        }
        
        // Função para buscar os cupons da API
        function fetchCupons() {
            setButtonLoading('atualizar-btn', true);
            addLog('Buscando cupons...', 'info');
            
            fetch('/api/cupons')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addLog(`${data.length} cupons encontrados.`, 'success');
                    renderCupons(data);
                })
                .catch(error => {
                    console.error('Erro ao buscar cupons:', error);
                    addLog(`Erro ao buscar cupons: ${error.message}`, 'error');
                    document.getElementById('cupons-container').innerHTML = '<div class="sem-cupons"><p>Erro ao carregar cupons. Tente novamente mais tarde.</p></div>';
                })
                .finally(() => {
                    setButtonLoading('atualizar-btn', false);
                });
        }
        
        // Função para verificar stories manualmente
        function triggerMonitor() {
            setButtonLoading('verificar-stories-btn', true);
            addLog('Iniciando verificação de stories do Instagram...', 'info');
            
            fetch('/monitor', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addLog('Verificação de stories iniciada com sucesso!', 'success');
                    // Após alguns segundos, recarregar os cupons
                    setTimeout(() => {
                        addLog('Recarregando cupons após verificação...', 'info');
                        fetchCupons();
                    }, 10000);
                })
                .catch(error => {
                    console.error('Erro ao iniciar verificação:', error);
                    addLog(`Erro ao iniciar verificação: ${error.message}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('verificar-stories-btn', false);
                });
        }
        
        // Função para verificar sites manualmente
        function triggerScrape() {
            setButtonLoading('verificar-sites-btn', true);
            addLog('Iniciando verificação de sites de cupons...', 'info');
            
            fetch('/scrape', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "scraping iniciado") {
                        addLog('Verificação de sites iniciada com sucesso. Por favor, aguarde alguns instantes e atualize a página.', 'success');
                    } else {
                        addLog('Erro ao iniciar verificação de sites.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    addLog(`Erro ao iniciar verificação de sites: ${error}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('verificar-sites-btn', false);
                });
        }

        // Funções relacionadas ao webhook
        function enviarTodosWebhook() {
            setButtonLoading('enviar-todos-webhook-btn', true);
            addLog('Enviando todos os cupons pendentes para o webhook...', 'info');
            
            fetch('/webhook/send-all', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        addLog(data.message, 'success');
                    } else if (data.status === "info") {
                        addLog(data.message, 'info');
                    } else {
                        addLog(`Erro: ${data.message}`, 'error');
                    }
                    carregarStatusWebhook();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    addLog(`Erro ao enviar cupons para webhook: ${error}`, 'error');
                })
                .finally(() => {
                    setButtonLoading('enviar-todos-webhook-btn', false);
                });
        }

        function enviarCupomWebhook(codigo) {
            addLog(`Enviando cupom ${codigo} para webhook...`, 'info');
            
            const formData = new FormData();
            formData.append('codigo', codigo);
            
            fetch('/webhook/send-cupom', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        addLog(data.message, 'success');
                    } else {
                        addLog(`Erro: ${data.message}`, 'error');
                    }
                    carregarStatusWebhook();
                })
                .catch(error => {
                    console.error('Erro:', error);
                    addLog(`Erro ao enviar cupom para webhook: ${error}`, 'error');
                });
        }

        function carregarStatusWebhook() {
            fetch('/webhook/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById('webhook-total').textContent = data.total_cupons;
                        document.getElementById('webhook-enviados').textContent = data.enviados;
                        document.getElementById('webhook-pendentes').textContent = data.pendentes;
                        
                        // Mostrar lista de cupons pendentes
                        const listaPendentes = document.getElementById('webhook-pendentes-lista');
                        listaPendentes.innerHTML = '';
                        
                        if (data.cupons_pendentes.length === 0) {
                            listaPendentes.innerHTML = '<p>Não há cupons pendentes</p>';
                        } else {
                            data.cupons_pendentes.forEach(cupom => {
                                const cupomEl = document.createElement('div');
                                cupomEl.innerHTML = `
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 5px 0; padding: 8px; border: 1px solid #eee; border-radius: 4px;">
                                        <strong>${cupom.codigo}</strong>
                                        <button class="webhook-btn" onclick="enviarCupomWebhook('${cupom.codigo}')">Enviar</button>
                                    </div>
                                `;
                                listaPendentes.appendChild(cupomEl);
                            });
                        }
                    } else {
                        addLog(`Erro ao carregar status do webhook: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    addLog(`Erro ao carregar status do webhook: ${error}`, 'error');
                });
        }
        
        // Função para renderizar os cupons
        function renderCupons(cupons) {
            const container = document.getElementById('cupons-container');
            
            if (!cupons || cupons.length === 0) {
                container.innerHTML = '<div class="sem-cupons"><p>Nenhum cupom encontrado.</p></div>';
                return;
            }
            
            let html = '';
            
            cupons.forEach(cupom => {
                const origemClass = cupom.origem === 'instagram' ? 'instagram' : 
                                    cupom.origem.includes('site') ? 'site' : 'manual';
                                    
                const origemText = cupom.origem === 'instagram' ? 'Instagram' : 
                                   cupom.origem.includes('site') ? 'Site' : 'Manual';
                
                const dataFormatada = cupom.data_criacao ? cupom.data_criacao.split('T')[0] : '';
                const validadeFormatada = cupom.valido_ate ? cupom.valido_ate.split('T')[0] : '';
                
                html += `
                <div class="cupom-card" data-origem="${cupom.origem}">
                    <div class="cupom-codigo" onclick="copiarCodigo(this, '${cupom.codigo}')">
                        ${cupom.codigo}
                        <div class="copied-message">Copiado!</div>
                    </div>
                    
                    ${cupom.descricao ? `<div class="cupom-descricao">${cupom.descricao}</div>` : ''}
                    
                    ${cupom.valor_desconto ? `<div class="cupom-desconto">${cupom.valor_desconto}</div>` : ''}
                    
                    <div class="cupom-info">
                        <span class="cupom-origem origem-${origemClass}">
                            ${origemText}
                        </span>
                        
                        <span class="cupom-data">
                            ${dataFormatada}
                        </span>
                    </div>
                    
                    ${validadeFormatada ? `<div class="cupom-validade">Válido até: ${validadeFormatada}</div>` : ''}
                    
                    ${cupom.enviado ? 
                        '<div style="text-align: right; margin-top: 10px;"><span style="color: #00b894; font-size: 0.8rem;">✓ Enviado para webhook</span></div>' : 
                        `<div style="text-align: right; margin-top: 10px;"><button class="webhook-btn" onclick="enviarCupomWebhook('${cupom.codigo}')">Enviar para webhook</button></div>`
                    }
                </div>
                `;
            });
            
            container.innerHTML = html;
            
            // Aplicar o filtro ativo
            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                aplicarFiltro(activeTab.getAttribute('data-filter'));
            }
        }
        
        function copiarCodigo(element, codigo) {
            navigator.clipboard.writeText(codigo).then(() => {
                const message = element.querySelector('.copied-message');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
                
                addLog(`Código "${codigo}" copiado para a área de transferência.`, 'success');
            }).catch(err => {
                addLog(`Erro ao copiar código: ${err}`, 'error');
            });
        }
        
        function aplicarFiltro(filter) {
            const cupons = document.querySelectorAll('.cupom-card');
            
            cupons.forEach(cupom => {
                if (filter === 'todos') {
                    cupom.style.display = 'block';
                } else {
                    const origem = cupom.getAttribute('data-origem');
                    cupom.style.display = origem === filter ? 'block' : 'none';
                }
            });
            
            // Verificar se há cupons visíveis
            const cuponVisivel = Array.from(cupons).some(c => c.style.display !== 'none');
            
            // Mostrar mensagem se não houver cupons
            let semCupons = document.querySelector('.sem-cupons');
            if (!cuponVisivel) {
                if (!semCupons) {
                    semCupons = document.createElement('div');
                    semCupons.className = 'sem-cupons';
                    semCupons.innerHTML = '<p>Nenhum cupom encontrado para este filtro.</p>';
                    document.getElementById('cupons-container').appendChild(semCupons);
                } else {
                    semCupons.style.display = 'block';
                }
            } else if (semCupons) {
                semCupons.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar os cupons ao iniciar a página
            addLog('Página carregada. Buscando cupons iniciais...', 'info');
            fetchCupons();
            
            // Configurar os tabs
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remover classe active de todas as tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Adicionar classe active à tab clicada
                    this.classList.add('active');
                    
                    // Aplicar o filtro
                    const filter = this.getAttribute('data-filter');
                    addLog(`Filtro alterado para: ${filter}`, 'info');
                    aplicarFiltro(filter);
                });
            });
            
            // Carregar status do webhook
            carregarStatusWebhook();
            
            // Adicionar event listeners aos botões
            document.getElementById('atualizar-btn').addEventListener('click', fetchCupons);
            document.getElementById('verificar-stories-btn').addEventListener('click', triggerMonitor);
            document.getElementById('verificar-sites-btn').addEventListener('click', triggerScrape);
            document.getElementById('enviar-todos-webhook-btn').addEventListener('click', enviarTodosWebhook);
        });
    </script>
